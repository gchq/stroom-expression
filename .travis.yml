# Basic configuration
language: java
jdk: openjdk8

# By default travis will run 'gradle assemble' which we don't want and which wastes time
install: skip

script: ./travis.script.sh

# Push to GitHub releases - the key was generated by the Travis CLI.
deploy:
  provider: releases
  api_key:

    # travis encrypt -r gchq/stroom-expression <github personal access token>
    secure: 
  file_glob: true
  file: build/libs/stroom-expression*.jar
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
  - .autoconf
  - $HOME/.m2
